{% extends "layout2.html" %}

{% block container %}
<div class="row">
  <div class="col-12">
    <strong><h1>Empleado</h1></strong><br>
    <hr size="5" color="black">
    <form class="card-sm">
      <div class="card-body row no-gutters align-items-center">
        <!--end of col-->
        <div class="col">
          <input class="form-control form-control-lg form-control-borderless"
            type="search" placeholder="Buscar">
        </div>
        <!--end of col-->
        <div class="col-auto">
          <button class="btn btn-lg btn-info" type="submit">Buscar</button>
        </div>
        <!--end of col-->
      </div>
    </form>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <button
          type="button" class="btn btn-primary btn-rounded btn-lg"
          data-mdb-ripple-color="dark" style="margin-right: 40px; margin-left:70px" >
          Empleados Activos
        </button>
        <button
          type="button" class="btn btn-rounded text-light btn-lg" style="background-color: #D32F2F;"
          style="margin-right: 40px;">
          Empleados Inactivos
        </button>
        <button
          type="button"
          class="btn btn-success btn-rounded btn-lg"
          data-mdb-ripple-color="dark"
          data-toggle="modal" data-target="#agregarEmpleado"
          style="margin-left: 40px;">
          Agregar
        </button>
        <br>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <br>
    <div class="table-responsive">
      <table class="table table-bordered table-sm">
        <thead style="background-color: #BDBDBD;">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Calle</th>
            <th scope="col">Colonia</th>
            <th scope="col">Estado</th>
            <th scope="col">Municipio</th>
            <th scope="col">Num ext</th>
            <th scope="col">Telefono</th>
            <th scope="col">Fecha de nacimiento</th>
            <th scope="col" disabled="disabled">Rol</th>
            <th scope="col">Sueldo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Calle</td>
            <td>Colonia</td>
            <td>Estado</td>
            <td>Municipio</td>
            <td>Num Ext</td>
            <td>Telefono</td>
            <td>Fecha de nacimiento</td>
            <td>Rol</td>
            <td>Sueldo</td>
            <td>
              <button type="button" class="btn btn-secondary" >Modificar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>

<!-- Agregar -Modal -->
<div class="modal fade" id="agregarEmpleado" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="card">
        <div class="card-header">Agregar <button type="button" class="close"
            data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></div>
        <div class="card-body">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1">Nombre</label>
                  <input type="text" id="form3Example1" class="form-control" placeholder="Nombre" />
                  
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2">Apellido</label>
                  <input type="text" id="form3Example2" class="form-control" placeholder="Apellido"/>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1">Calle</label>
                  <input type="text" id="form3Example1" class="form-control" placeholder="Calle" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2">Colonia</label>
                  <input type="text" id="form3Example2" class="form-control" placeholder="Colonia"/>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1">Num</label>
                  <input type="number" id="form3Example1" class="form-control" placeholder="Num" />
                </div>
              </div>
            </div>
            
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1">Estado</label>
                  <input type="text" id="form3Example1" class="form-control" placeholder="Estado" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2">Municipio</label>
                  <input type="text" id="form3Example2" class="form-control" placeholder="Municipio"/>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1">Telefono</label>
                  <input type="number" id="form3Example1" class="form-control" placeholder="Telefonos" />
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Fecha de nacimiento</label>
              <input type="date" id="form3Example3" class="form-control" placeholder="01/01/200"/>
              
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Correp</label>
              <input type="email" id="form3Example3" class="form-control" placeholder="usuario@correo.com" />
              
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Contrase√±a</label>
              <input type="password" id="form3Example4" class="form-control" placeholder="*****"/>
              
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
